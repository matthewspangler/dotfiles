# Config file for dotbot
# August Valera (@4U6U57)
# Run ./install.sh to run dotbot

- defaults:
    link:
      create: true
      relink: true

- shell:
  - ["mkdir -p ~/.config", Creating .config]
  - ["mkdir -p ~/.config/awesome", Creating .config/awesome]
  - ["mkdir -p ~/.config/awesome/themes", Creating themes directory]
  - ["mkdir -p ~/.config/awesome/themes/pywal", Creating pywal theme directory]
  - ["mkdir -p ~/.config/awesome/debian", Created awesome's debian directory]
  - ["mkdir -p ~/Pictures/Backgrounds", Make background wallpapers directory] 

- clean:
  - '~'

- link:
    ~/.vimrc: vimrc
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc
    ~/.config/wal/templates/colors.lua: colors.lua
    ~/.config/awesome/rc.lua: rc.lua
    ~/.config/awesome/nordvpn.lua: nordvpn.lua
    ~/.config/awesome/battery_widget.lua: battery_widget.lua
    ~/.config/awesome/themes/pywal/pywal_theme.lua: pywal_theme.lua
    ~/.config/awesome/debian/menu.lua: menu.lua
    ~/.Xresources: Xresources
    ~/set_background.sh: set_background.sh
    ~/.xprofile: xprofile
    ~/.config/compton.conf: compton.conf
    ~/.config/rofi/config.rasi: config.rasi
    ~/Pictures/Backgrounds/default.jpg: default.jpg

- shell:
  - ["./set_background.sh ~/Pictures/Backgrounds/default.jpg"]

- link:
    ~/.config/awesome/colors.lua: ~/.cache/wal/colors.lua
