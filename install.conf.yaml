# Config file for dotbot
# August Valera (@4U6U57)
# Run ./install.sh to run dotbot

- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- shell:
  - ["sh pre-install.sh", Running pre installation script]
  - ["rm ~/.zshrc", Remove previous .zshrc]
  - ["mkdir -p ~/Scripts", Make scripts directory]
  - ["mkdir -p ~/.emacs.d", Make .emacs.d directory]
  - ["mkdir -p ~/.emacs.d/elisp", Make .emacs.d/elisp directory]
  - ["mkdir -p ~/.emacs.d/babel", Make .emacs.d/babel directory]

- clean:
  - '~'

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.wl: wl
    ~/.folders: folders
    ~/.emacs.d/init.el: init.el
    ~/.emacs.d/emacs-custom.el: emacs-custom.el
    ~/.emacs.d/elisp/base.el: base.el
    ~/.emacs.d/elisp/base-extensions.el: base-extensions.el 
    ~/.emacs.d/elisp/base-functions.el: base-functions.el
    ~/.emacs.d/elisp/base-global-keys.el: base-global-keys.el
    ~/.emacs.d/elisp/base-theme.el: base-theme.el
    ~/.emacs.d/elisp/lang-c.el: lang-c.el
    ~/.emacs.d/elisp/lang-go.el: lang-go.el
    ~/.emacs.d/elisp/lang-haskell.el: lang-haskell.el
    ~/.emacs.d/elisp/lang-python.el: lang-python.el
    ~/.emacs.d/elisp/lang-rust.el: lang-rust.el
    ~/.emacs.d/elisp/lang-web.el: lang-web.el
    ~/.emacs.d/babel/config.org: config.org
    ~/.emacs.d/babel/irc.org: irc.org
    ~/.emacs.d/elisp/lang-ios.el: lang-ios.el 
